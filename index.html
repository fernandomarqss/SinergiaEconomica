<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--
    Este index.html serve como ponto de entrada para o GitHub Pages.
    O GitHub Actions compila o Flutter e coloca os arquivos na raiz.
    
    Fluxo:
    1. main.dart √© compilado pelo 'flutter build web'
    2. Arquivos gerados s√£o colocados em /build/web/ 
    3. GitHub Actions copia /build/web/* para a raiz do site
    4. Este index.html carrega flutter_bootstrap.js que inicia a app
  -->
  
  <base href="$FLUTTER_BASE_HREF">
  
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cascavel em N√∫meros - Dashboard de Intelig√™ncia Econ√¥mica do munic√≠pio de Cascavel/PR">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cascavel em N√∫meros">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Cascavel em N√∫meros</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3a8a 0%, #059669 100%);
      font-family: 'Roboto', sans-serif;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 10px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen enquanto Flutter carrega -->
  <div id="loading" class="loading">
    <div class="logo">üèôÔ∏è</div>
    <div class="loading-text">Cascavel em N√∫meros</div>
    <div style="opacity: 0.7;">Carregando dashboard...</div>
    <div class="spinner"></div>
  </div>

  <!-- 
    O flutter_bootstrap.js √© gerado pelo 'flutter build web' 
    Ele carrega automaticamente o main.dart compilado
  -->
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Esconder loading quando Flutter carregar
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // Fallback: esconder loading ap√≥s 10 segundos
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }, 10000);
  </script>
</body>
</html>
