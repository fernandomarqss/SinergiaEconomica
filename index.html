  <script>
    // Detectar se estamos em produ√ß√£o (GitHub Pages) ou desenvolvimento
    const isProduction = window.location.hostname.includes('github.io');
    const basePath = isProduction ? '/SinergiaEconomica/' : '/';
    
    // Configurar base href dinamicamente

    document.head.appendChild(baseElement);
    
    // Fun√ß√£o para carregar a aplica√ß√£o Flutter
    function loadFlutterApp() {
      // Remover loading screen e mostrar app

      const flutterApp = document.getElementById('flutter-app');
      
      loadingScreen.style.opacity = '0';
      loadingScreen.style.transition = 'opacity 0.5s ease';
      
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        flutterApp.classList.remove('hidden');
      }, 500);
    }
    
    // Carregar scripts do Flutter
    function loadFlutterScripts() {
      // Se estiver em produ√ß√£o, tentar carregar os arquivos do Flutter
      if (isProduction) {
        // Verificar se os arquivos existem
        fetch(basePath + 'flutter.js')
          .then(response => {
            if (response.ok) {
              // Carregar flutter.js
              const flutterScript = document.createElement('script');
              flutterScript.src = basePath + 'flutter.js';
              flutterScript.async = true;
              flutterScript.onload = () => {
                // Inicializar Flutter
                if (window._flutter && window._flutter.loader) {
                  _flutter.loader.loadEntrypoint({
                    serviceWorker: {
                      serviceWorkerVersion: null,
                    },
                    onEntrypointLoaded: function(engineInitializer) {
                      engineInitializer.initializeEngine().then(function(appRunner) {
                        appRunner.runApp();
                        loadFlutterApp();
                      });
                    }
                  });
                } else {
                  showError('Flutter n√£o foi carregado corretamente');
                }
              };
              
              flutterScript.onerror = () => {
                showError('Erro ao carregar flutter.js');
              };
              
              document.head.appendChild(flutterScript);
            } else {
              throw new Error('flutter.js n√£o encontrado');
            }
          })
          .catch(error => {
            showAppNotBuilt();
          });
      } else {
        // Para desenvolvimento, mostrar instru√ß√µes
        showDevelopmentInstructions();
      }
    }
    
    function showError(message) {
      document.getElementById('loading-screen').innerHTML = `
        <div class="logo">‚ö†Ô∏è</div>
        <div class="loading-text">Erro ao Carregar</div>
        <div class="loading-subtitle">
          ${message}<br>
          <a href="https://github.com/fernandomarqss/SinergiaEconomica" style="color: #fff; text-decoration: underline; margin-top: 20px; display: inline-block;">
            Ver c√≥digo no GitHub
          </a>
        </div>
      `;
    }
    
    function showAppNotBuilt() {
      document.getElementById('loading-screen').innerHTML = `

    // Iniciar carregamento ap√≥s DOM estar pronto
    document.addEventListener('DOMContentLoaded', loadFlutterScripts);
    
    // Fallback: se n√£o carregar em 15 segundos, mostrar que est√° em build
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      if (!loadingScreen.classList.contains('hidden')) {
