<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3a8a 0%, #059669 100%);
      font-family: 'Roboto', sans-serif;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;

    }
    
    .logo {

    .loading-text {

  </style>
</head>
<body>
  <!-- Loading screen enquanto Flutter carrega -->
  <div id="loading" class="loading">
    <div class="logo">
      <img src="Bras√£o_de_Cascavel.png" alt="Bras√£o de Cascavel" onerror="this.style.display='none'; this.parentElement.innerHTML='üèôÔ∏è'; this.parentElement.style.fontSize='48px'; this.parentElement.style.width='auto'; this.parentElement.style.height='auto'; this.parentElement.style.padding='0';">
    </div>
    <div class="loading-text">Cascavel em N√∫meros</div>
    <div style="opacity: 0.7;">Carregando dashboard...</div>
    <div class="spinner"></div>
  </div>

  <!-- 
    O flutter_bootstrap.js √© gerado pelo 'flutter build web' 
    Ele carrega automaticamente o main.dart compilado
  -->
  <script src="flutter_bootstrap.js" async onerror="loadFlutterFallback()"></script>
  
  <script>
    // Fun√ß√£o de fallback caso flutter_bootstrap.js falhe
    function loadFlutterFallback() {
      // Tentar carregar flutter.js como alternativa
      const script = document.createElement('script');
      script.src = 'flutter.js';
      script.async = true;
      script.onload = function() {
        if (window._flutter && window._flutter.loader) {
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: null,
            },
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(function(appRunner) {
                appRunner.runApp();
                hideLoading();
              });
            }
          });
        }
      };
      script.onerror = function() {
        // Se tamb√©m falhar, mostrar mensagem de erro
        showError();
      };
      document.head.appendChild(script);
    }
    
    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }
    
    function showError() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = `
          <div class="logo">
            <img src="Bras√£o_de_Cascavel.png" alt="Bras√£o de Cascavel" onerror="this.style.display='none'; this.parentElement.innerHTML='‚ö†Ô∏è'; this.parentElement.style.fontSize='48px';">
          </div>
          <div class="loading-text">Aplica√ß√£o em Build</div>
          <div style="opacity: 0.7; margin-bottom: 20px;">
            A aplica√ß√£o ainda est√° sendo compilada.<br>
            <strong>Aguarde alguns minutos e recarregue a p√°gina.</strong>
          </div>
          <a href="https://github.com/fernandomarqss/SinergiaEconomica" style="color: white; text-decoration: underline;">
            Ver reposit√≥rio no GitHub
          </a>
        `;
      }
    }
    
    // Esconder loading quando Flutter carregar
    window.addEventListener('flutter-first-frame', hideLoading);
    
    // Fallback: se n√£o carregar em 15 segundos, mostrar erro
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        showError();
      }
    }, 15000);
  </script>
</body>
</html>
